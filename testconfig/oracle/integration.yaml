server:
  address: "0.0.0.0:8080"
oracle:
  keyFile: ../../certs/oracle/key.pem
  keyPass:
    file: ../../certs/oracle/pass.txt
log:
  dir: _log
  output_stdout: true
  basename: unittest.log.%Y-%m-%d
  rotation_interval: PT24H
  rotation_counts: 7
  format: json
  level: info
database:
  log: false
  host: localhost
  port: 5432
  dbuser: postgres
  dbpassword: 1234
  dbname: db
api:
  assets:
    btcusd:
      startDate: 2020-01-01T00:00:00Z
      frequency: PT1H
      range: P10DT
      unit: usd/btc
      precision: 0
      signconfig:
        base: 2
        nbDigits: 20
    btcjpy:
      startDate: 2020-01-01T00:00:00Z
      frequency: PT1H
      range: P2MT
      unit: jpy/btc
      precision: 0
      signconfig:
        base: 2
        nbDigits: 20
datafeed:
  dummy:
    returnValue: 9000
